<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link up -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <h1 id="nav-h1">Interactive</h1>
                <h6 id="nav-h6">Geometry Genius</h6>
            </div>
            <div>
                <button id="nav-btn">Blog</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="box-zone">
            <!-- main-card-Box -->
        <div id="card-Display">
            <!-- card-No-01. -->
            <div id="card-1" class="card-section">
                <img src="images/triangle.png" alt="">
                <div>
                <h1>Triangle</h1>
                <p>Area(A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h</p>
                <input type="text" placeholder="      b">
                <spam>cm</spam>
                <input type="text" placeholder="      h">
                <spam>cm</spam>
                </div>
                <div class="button-section">
                    <button>Calculate</button>
                </div>
            </div>
            <!-- card-No-02. -->
            <div id="card-1" class="card-section">
                <img src="images/rectangle.png" alt="">
                <div>
                <h1>Rectangle</h1>
                <p>Area(A) = w <span>&#215;</span> l</p>
                <input type="text" placeholder="      w">
                <spam>cm</spam>
                <input type="text" placeholder="      l">
                <spam>cm</spam>
                </div>
                <div class="button-section">
                    <button>Calculate</button>
                </div>
            </div>
            <!-- card-No-03. -->
            <div id="card-1" class="card-section">
                <img src="images/parallelogram.png" alt="">
                <div>
                <h1>Parallenlogram</h1>
                <p>Area (A) = b <span>&#215;</span> h</p>
                <input type="text" placeholder="      b">
                <spam>cm</spam>
                <input type="text" placeholder="      h">
                <spam>cm</spam>
                </div>
                <div class="button-section">
                    <button>Calculate</button>
                </div>
            </div>
            <!-- card-No-04. -->
            <div id="card-1" class="card-section">
                <img src="images/rhombus.png" alt="">
                <div>
                <h1>Triangle</h1>
                <p>Area(A) = 0.5 <span>&#215;</span> d<sub>1</sub> <span>&#215;</span> d<sub>2</sub></p>
                <input type="text" placeholder="      d1">
                <spam>cm</spam>
                <input type="text" placeholder="      d2">
                <spam>cm</spam>
                </div>
                <div class="button-section">
                    <button>Calculate</button>
                </div>
            </div>
            <!-- card-No-05. -->
            <div id="card-1" class="card-section">
                <img src="images/pentagon.png" alt="">
                <div>
                <h1>pentagon</h1>
                <p>Area(A) = 0.5 <span>&#215;</span> p <span>&#215;</span> b</p>
                <input type="text" placeholder="      p">
                <spam>cm</spam>
                <input type="text" placeholder="      b">
                <spam>cm</spam>
                </div>
                <div class="button-section">
                    <button>Calculate</button>
                </div>
            </div>
            <!-- card-No-06. -->
            <div id="card-1" class="card-section">
                <img src="images/ellipse.png" alt="">
                <div>
                <h1>ellipse</h1>
                <p>Area(A) = <span>&#8508;</span> ab
                    <br>
                    <br>
                <input type="text" placeholder="      a">
                <spam>cm</spam>
                <input type="text" placeholder="      b">
                <spam>cm</spam>
                </div>
                <div class="button-section">
                    <button>Calculate</button>
                </div>
            </div>
        </div>
        <!-- Result-Box-Zone -->
        <div id="Result-Box-Zone">
            <h4>Area Calculate</h4>
            <!-- Result-Show-In-P -->
            <P> <span></span> sq cm.</P>

        </div>
